@for (report of reportsList; track report; let index = $index) {
@if (index % 3 == 0) {
<div class="row">
    <div class="col-sm-4">
        <div class="card w-75 mb-3">
            <div class="card-body">
                <h5 class="card-title" style="display: flex; justify-content: space-between; align-items: center;">
                    {{report.date}}
                    <a href="#" [routerLink]="['/edit',report.id]">
                        <img class="imageOptions" src="/assets/edit.png" alt="Editar relato">
                    </a>
                    <a href="#">
                        <img class="imageOptions" src="/assets/delete.png" alt="Deletar relato">
                    </a>
                </h5>
                <p class="card-text">{{report.report.slice(0,100) + " ..."}}</p>
            </div>
        </div>
    </div>
</div>
}
@else {
    cu velho
